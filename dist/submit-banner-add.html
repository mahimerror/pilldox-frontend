    <!-- script for load plan from choose-add-plan page -->
    <script>
      function selectedPlanLoad() {
        const planData = localStorage.getItem("selectedPlan");
        if (planData) {
          const plan = JSON.parse(planData);
          console.log(plan);
          document.getElementById("selectedPlanDetails").innerHTML = `
              <p class="text-base md:text-lg">${plan.name}</p>
              <p class="text-primary text-2xl lg:text-[32px] font-bold">${plan.price}</p> 
            `;

          document.getElementById("paymentDetails").innerHTML = `
          <p class="ont-mediumFont placeholder:text-[#B6B6B6] tracking-wide">
                  Banner Add (1 Week)
                </p>
                <p>${plan.price}</p>
          
          `;
        } else {
          document.getElementById("selectedPlanDetails").innerText =
            "No Plan Selected";
        }
      }
    </script>
